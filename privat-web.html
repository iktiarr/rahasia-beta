<!DOCTYPE html>
<html lang="id" class="bg-black text-gray-300">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informasi Pribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
        * { transition: all 0.2s ease-in-out; }
        .accordion-content { display: none; }
        .accordion-header.open { background-color: #3f3f46; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-6 lg:p-8">
    <svg style="display: none;">
        <defs>
            <symbol id="icon-clipboard" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
            </symbol>
            <symbol id="icon-check" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </symbol>
        </defs>
    </svg>

    <header class="flex items-center justify-between max-w-3xl mx-auto mb-8">
        <h1 class="text-2xl sm:text-3xl font-semibold tracking-wider text-gray-100">INFORMASI</h1>
        <button id="lockDataBtn" class="border border-zinc-700 hover:bg-zinc-800 text-sm font-bold py-2 px-4 rounded-lg shadow-lg transition hidden">
            Tutup Data
        </button>
    </header>

    <div id="accordion-container" class="w-full max-w-3xl mx-auto space-y-4"></div>

    <button id="openDataBtn" class="fixed bottom-6 right-6 font-bold py-2 px-4 rounded-lg shadow-lg transition transform hover:scale-105 hidden" style="background-color: #ffcb74; color: #18181b;">
        Buka Data
    </button>
    
    <div id="tokenModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-zinc-900 p-8 rounded-lg border border-zinc-800 shadow-lg w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-100">Masukkan Kode</h2>
            <input 
                type="text" 
                inputmode="numeric" 
                id="tokenInput" 
                maxlength="5" 
                class="w-full text-center tracking-[0.5em] text-2xl px-4 py-2 bg-zinc-800 border border-zinc-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffcb74] placeholder-gray-500"
                placeholder="*****"
                autocomplete="one-time-code"
            />
            <p id="tokenError" class="text-red-500 text-sm h-5 mt-2"></p>
            <div class="flex gap-4 mt-4">
                <button id="cancelBtn" class="w-full bg-zinc-700 hover:bg-zinc-600 text-white font-bold py-2 px-4 rounded-lg">Batal</button>
                <button id="confirmBtn" class="w-full font-bold py-2 px-4 rounded-lg" style="background-color: #ffcb74; color: #18181b;">Konfirmasi</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="data-web.js" defer></script>
<!--     <script src="data-web-dev.js" defer></script> -->
</body>

</html>
