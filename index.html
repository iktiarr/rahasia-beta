<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-black">
  <div class="w-full max-w-sm relative">
    
    <div id="loginForm" class="bg-zinc-900 p-8 rounded-lg border border-zinc-800 shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-100">SILAHKAN MASUKKAN TOKEN ANDA DI BAWAH SINI</h2>
      <div class="mb-4">
        <label for="password" class="block text-gray-400 font-medium mb-1">TOKEN</label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            class="w-full px-4 py-2 bg-zinc-800 border border-zinc-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffcb74] placeholder-gray-500" 
            placeholder="Masukkan Token Rahasia Anda"
            autocomplete="one-time-code"
          />
          <button 
            type="button" 
            id="togglePassword" 
            class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-[#ffcb74]"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="eyeIcon">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>

      <button 
        id="loginBtn" 
        class="w-full font-bold py-2 px-4 rounded-lg transition duration-200"
        style="background-color: #ffcb74; color: #18181b;" 
        onmouseover="this.style.filter='brightness(1.1)'"
        onmouseout="this.style.filter='brightness(1)'"
      >
        Masuk
      </button>

      <p id="errorMsg" class="text-red-500 text-sm mt-3 text-center h-4"></p>
    </div>

    <div id="blockedScreen" class="absolute inset-0 flex flex-col items-center justify-center text-center p-4 hidden">
        <h2 class="text-9xl font-bold text-red-700 mb-4">Akses Diblokir</h2>
        <p class="text-2xl text-gray-400 mt-4">Silakan coba lagi dalam:</p>
        <p id="countdownTimer" class="text-7xl font-mono text-red-700 mt-2"></p>
    </div>
  </div>

  <!-- <script src="data-login.js"></script> -->
  <script src="data-login-dev.js"></script>
</body>
</html>
